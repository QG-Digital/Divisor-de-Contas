<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração - Divisor de Contas</title>
    <link rel="stylesheet" href="styles/demo.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#646cff"/>
                        <path d="M20 10L28 15V25L20 30L12 25V15L20 10Z" stroke="white" stroke-width="2" fill="none"/>
                        <line x1="20" y1="10" x2="20" y2="30" stroke="white" stroke-width="2"/>
                        <line x1="12" y1="15" x2="28" y2="25" stroke="white" stroke-width="2"/>
                        <line x1="28" y1="15" x2="12" y2="25" stroke="white" stroke-width="2"/>
                    </svg>
                    <span>Divisor de Contas</span>
                </div>
                <nav class="nav">
                    <a href="index.html">Voltar</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-view="dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Painel
                </button>
                <button class="nav-btn" data-view="people">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    Pessoas
                </button>
                <button class="nav-btn" data-view="categories">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Categorias
                </button>
                <button class="nav-btn" data-view="expenses">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                    Despesas
                </button>
                <button class="nav-btn" data-view="payments">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Pagamentos
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="view-header">
                    <h1>Painel de Controle</h1>
                </div>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <h3>Total de Despesas</h3>
                        <p class="stat-value" id="total-expenses">R$ 0,00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pessoas Ativas</h3>
                        <p class="stat-value" id="active-people">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Categorias</h3>
                        <p class="stat-value" id="total-categories">0</p>
                    </div>
                </div>
                <div class="balances-section">
                    <h2>Status dos Participantes</h2>
                    <div id="balances-list" class="balances-list"></div>
                </div>
            </div>

            <!-- People View -->
            <div id="people-view" class="view">
                <div class="view-header">
                    <h1>Gerenciar Pessoas</h1>
                    <button class="btn btn-primary" id="add-person-btn">Adicionar Pessoa</button>
                </div>
                <div id="people-list" class="list-container"></div>
            </div>

            <!-- Categories View -->
            <div id="categories-view" class="view">
                <div class="view-header">
                    <h1>Gerenciar Categorias</h1>
                    <button class="btn btn-primary" id="add-category-btn">Adicionar Categoria</button>
                </div>
                <div id="categories-list" class="list-container"></div>
            </div>

            <!-- Expenses View -->
            <div id="expenses-view" class="view">
                <div class="view-header">
                    <h1>Gerenciar Despesas</h1>
                    <button class="btn btn-primary" id="add-expense-btn">Adicionar Despesa</button>
                </div>
                <div class="division-mode-selector">
                    <label>Modo de Divisão:</label>
                    <select id="division-mode">
                        <option value="equal">Igualitário</option>
                        <option value="proportional">Proporcional ao Salário</option>
                    </select>
                </div>
                <div id="expenses-list" class="list-container"></div>
            </div>

            <!-- Payments View -->
            <div id="payments-view" class="view">
                <div class="view-header">
                    <h1>Gerenciar Pagamentos</h1>
                    <button class="btn btn-primary" id="add-payment-btn">Registrar Pagamento</button>
                </div>
                <div id="payments-list" class="list-container"></div>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="/scripts/demo.js"></script>
</body>
</html>
